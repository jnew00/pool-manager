name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ vars.DOCKER_REPO }}/${{ vars.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

          
      - name: Notify Discord of new image
        run: |
          echo "ðŸš€ Sending Discord notification..."
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
               -H "Content-Type: application/json" \
               -d '{
                 "embeds": [{
                   "title": "ðŸ³ PoolManager Image Updated!",
                   "description": "New Docker image is ready to deploy",
                   "color": 65280,
                   "fields": [
                     {"name": "Repository", "value": "`${{ vars.DOCKER_REPO }}/${{ vars.DOCKER_IMAGE }}`", "inline": true},
                     {"name": "Tag", "value": "`latest`", "inline": true},
                     {"name": "Registry", "value": "Docker Hub", "inline": true}
                   ],
                   "footer": {"text": "Ready to pull and deploy! ðŸš€"}
                 }]
               }' \
          && echo "âœ… Discord notification sent successfully" \
          || echo "âŒ Failed to send Discord notification"

      - name: Build summary
        run: |
          echo "## ðŸ³ Docker Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ vars.DOCKER_REPO }}/${{ vars.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64" >> $GITHUB_STEP_SUMMARY
        
